<!DOCTYPE html>
<html>

<head>
  <title> PING PONG</title>
  <link rel="stylesheet" href="css/bootstrap.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="topnav">
    <h4 class="animated lightSpeedIn">PING PONG</h4>
    <img src="img/images.png" alt="image">
  </div>
  <div class="jumbotron">
    <h1 class="animated tada">Lets play this game</h1>
    <p>Rules:</p>
    <ol>
      <li>Numbers divisible by 3 are replaced with "ping"</li>
      <li>Numbers divisible by 5 are replaced with "pong"</li>
      <li>Numbers divisible by 15 are replaced with "pingpong"</li>
    </ol>
<form id="number">
      <div class="form-group">
        <label for="number">Enter number</label>
        <input class="number" type="number">
      </div>
      <button type="submit" class="btn">PING PONG!</button>
    </form>
    <div class="results">
      <ul id="results"></ul>
    </div>
  </div>
  <div class="footernav">
    <h1> ENJOY THE GAME</h1>
  </div>

</body>
<html>
